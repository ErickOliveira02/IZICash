<!DOCTYPE html>
<html>
<head>
    <title>Zeny - Gerador de Ícones</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #1e293b; color: white; }
        h1 { color: #10b981; }
        .icons { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .icon-box { text-align: center; }
        canvas { border: 1px solid #475569; border-radius: 8px; }
        button { margin-top: 10px; padding: 8px 16px; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #059669; }
        a { color: #10b981; }
    </style>
</head>
<body>
    <h1>Gerador de Ícones Zeny</h1>
    <p>Clique nos botões para baixar os ícones PNG.</p>
    <p>Depois, mova os arquivos para a pasta <code>assets/</code></p>

    <div class="icons" id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');

        const svgContent = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <rect width="512" height="512" rx="80" fill="#0f172a"/>
                <circle cx="256" cy="256" r="180" fill="none" stroke="#10b981" stroke-width="24"/>
                <line x1="156" y1="176" x2="276" y2="176" stroke="#10b981" stroke-width="24" stroke-linecap="round"/>
                <polyline points="156,336 216,256 276,296 356,196" fill="none" stroke="#10b981" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        `;

        sizes.forEach(size => {
            const box = document.createElement('div');
            box.className = 'icon-box';

            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.id = `canvas-${size}`;

            const btn = document.createElement('button');
            btn.textContent = `Baixar ${size}x${size}`;
            btn.onclick = () => downloadIcon(size);

            const label = document.createElement('p');
            label.textContent = `icon-${size}.png`;

            box.appendChild(canvas);
            box.appendChild(btn);
            box.appendChild(label);
            container.appendChild(box);

            // Render SVG to canvas
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);

            img.onload = () => {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            img.src = url;
        });

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas-${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Download all button
        const downloadAllBtn = document.createElement('button');
        downloadAllBtn.textContent = 'Baixar Todos';
        downloadAllBtn.style.marginTop = '30px';
        downloadAllBtn.style.padding = '12px 24px';
        downloadAllBtn.style.fontSize = '16px';
        downloadAllBtn.onclick = () => {
            sizes.forEach((size, i) => {
                setTimeout(() => downloadIcon(size), i * 300);
            });
        };
        document.body.appendChild(downloadAllBtn);
    </script>
</body>
</html>
